<h2>Recuperar contraseña</h2>
    <link rel="stylesheet" href="{{ url_for('static', filename='directivos.css') }}">


<form method="POST">

    <input type="text" name="usuario" required>

    <a href="{{ url_for('login') }}">Regresar</a>

</form>
